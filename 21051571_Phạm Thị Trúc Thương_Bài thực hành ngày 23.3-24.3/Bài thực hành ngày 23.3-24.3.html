<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>

<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card_img">
            <img src="https://cdn.glitch.global/806b86f2-9cf8-4ad0-826f-685b6c5be4eb/S7be56f0bcc84481bae70a1a96d7796a2h-removebg-preview.png?v=1711353812051"  alt="">
        </div>
        <div class="card_title">
            Hoa Tulip
        </div>
        <div class="card_price">200</div>
        <div class="card_size">
            <h3>size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>color</h3>
            <span class="card_color_green"></span>
            <span class="card_color_red"></span>
            <span class="card_color_yellow"></span>
        </div>
        <div class="card_action">
            <button>Mua hàng</button>
            <button>Giỏ hàng</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
